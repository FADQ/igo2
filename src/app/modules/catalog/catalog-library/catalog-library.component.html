<igo-list [navigation]="true">
    <ng-template ngFor let-record [ngForOf]="store.records$ | async">
      <fadq-catalog-library-item
        igoListItem
        color="accent"
        [map]="map"
        [catalog]="record"
        [selected]="store.getRecordState(record).selected"
        (select)="doSelect(record)"
        (unselect)="unselect.emit(record)">
      </fadq-catalog-library-item>
    </ng-template>
</igo-list>
