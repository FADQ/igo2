<igo-list [navigation]="false">
    <ng-template ngFor let-catalog [ngForOf]="store.observable | async">
      <fadq-catalog-library-item
        igoListItem
        [map]="map"
        [catalog]="catalog"
        (select)="onCatalogSelect(catalog)"
        (unselect)="onCatalogUnselected(catalog)">
      </fadq-catalog-library-item>
    </ng-template>
</igo-list>
