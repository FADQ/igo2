<igo-list [navigation]="false">
    <ng-template ngFor let-entity [ngForOf]="store.entities$ | async">
      <fadq-catalog-library-item
        igoListItem
        [map]="map"
        [catalog]="entity"
        (select)="selectCatalog(entity)"
        (unselect)="unselect.emit(entity)">
      </fadq-catalog-library-item>
    </ng-template>
</igo-list>
