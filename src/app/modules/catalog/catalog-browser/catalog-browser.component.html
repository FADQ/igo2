<igo-list [navigation]="false">
  <ng-template ngFor let-item [ngForOf]="store.records$ | async">
    <fadq-catalog-browser-item
      igoListItem
      color="accent"
      [item]="item"
      (select)="selectCatalogItem(item)"
      (unselect)="unselect.emit(item)">
    </fadq-catalog-browser-item>
  </ng-template>
</igo-list>
