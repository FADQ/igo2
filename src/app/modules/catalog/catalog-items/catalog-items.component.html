<igo-list [navigation]="true">
  <ng-template ngFor let-item [ngForOf]="store.records$ | async">
    <fadq-catalog-item
      igoListItem
      color="accent"
      [item]="item"
      [added]="store.getRecordState(item).added"
      [collapsed]="store.getRecordState(item).collapsed"
      (focus)="doFocus(item)"
      (select)="doSelect(item)"
      (unselect)="unselect.emit(item)">
    </fadq-catalog-item>
  </ng-template>
</igo-list>
