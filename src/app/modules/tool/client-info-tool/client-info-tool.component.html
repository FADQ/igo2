<div>
  <ng-container *ngIf="(client$ | async) as client">
    <div class="fadq-info-client-tool-top-section">
      <fadq-client-diagram-selector [store]="diagramStore"></fadq-client-diagram-selector>
      <fadq-client-schema-selector [store]="schemaStore"></fadq-client-schema-selector>

      <a href="#">{{client.nom}}</a>
    </div>

    <igo-list [navigation]="false">
      <igo-collapsible
        [title]="'client.legend.title' | translate"
        [collapsed]="true">
        <fadq-client-legend></fadq-client-legend>
      </igo-collapsible>

      <igo-collapsible [title]="'client.info.title' | translate">
        <fadq-client-info [client]="client"></fadq-client-info>
      </igo-collapsible>
    </igo-list>
    
  </ng-container>
</div>
