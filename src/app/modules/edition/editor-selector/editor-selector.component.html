

<mat-form-field class="fadq-editor-selector">
  <mat-select (selectionChange)="selectEditor($event.value)">
    <ng-template ngFor let-editor [ngForOf]="store.observable | async">
      <mat-option [value]="editor">
        {{getEditorTitle(editor)}}
      </mat-option>
    </ng-template>
  </mat-select>
</mat-form-field>
