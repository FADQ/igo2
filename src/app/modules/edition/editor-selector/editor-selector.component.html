

<mat-form-field class="fadq-editor-selector">
  <mat-select (selectionChange)="selectEditor($event.value)">
    <ng-template ngFor let-entity [ngForOf]="store.observable | async">
      <mat-option [value]="entity">
        {{entity.data.title}}
      </mat-option>
    </ng-template>
  </mat-select>
</mat-form-field>
