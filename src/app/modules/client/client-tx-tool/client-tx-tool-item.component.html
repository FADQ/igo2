<mat-list-item>
  <div matLine class="fadq-client-name">
    {{client.info.numero}} - {{client.info.nom}} - {{client.tx.annee}}
  </div>

  <button
    mat-icon-button
    (click)="onToggleClick()">
    <mat-icon [svgIcon]="added ? 'close' : 'plus'"></mat-icon>
  </button>
  <button
    mat-icon-button
    color="warn"
    (click)="onDeleteClick()">
    <mat-icon svgIcon="delete"></mat-icon>
  </button>
</mat-list-item>
