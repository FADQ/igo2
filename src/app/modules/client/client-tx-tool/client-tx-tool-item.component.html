<mat-list-item>
  <div matLine class="fadq-client-name">
    {{client.noClient}} - {{client.nomClient}} - {{client.annee}}
  </div>

  <button
    mat-icon-button
    [color]="added ? 'warn' : ''"
    (click)="onToggleClick()">
    <mat-icon [svgIcon]="added ? 'delete' : 'plus'"></mat-icon>
  </button>
</mat-list-item>
