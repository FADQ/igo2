<mat-list-item>
  <mat-icon
    class="igo-chevron"
    mat-list-avatar
    igoCollapse
    [target]="content"
    [collapsed]="!(showContent$ | async)"
    (toggle)="toggleContent($event)">
  </mat-icon>
  <h4 matLine>
    <a
      href=""
      target="popup"
      (click)="openClientInfoLink(workspace.client)">
      {{workspace.client.info.nom}}
    </a>
  </h4>

  <button mat-icon-button (click)="onClearButtonClick()">
    <mat-icon>clear_outline</mat-icon>
  </button>
    <!--button mat-icon-button [style.color]="'#' + color">
      <mat-icon>brightness_1</mat-icon>
    </button-->
  <div *ngIf="workspace.color$ | async as color" class="fadq-per-client-legend-thumbnail-container">
    <div
      class="fadq-per-client-legend-thumbnail"
      [ngStyle]="{'border-color': getLegendOuterColor(), 'background-color': getLegendInnerColor()}">
    </div>
  </div>
</mat-list-item>
  
<div #content class="fadq-client-content">
  <div *ngIf="workspace.message$ | async as message" class="fadq-error-text">
    {{message | translate}}
  </div>

  <div class="fadq-client-tool-bottom-section"></div>
  <fadq-client-parcel-diagram-selector [store]="workspace.diagramStore"></fadq-client-parcel-diagram-selector>
  <fadq-client-schema-selector [store]="workspace.schemaStore"></fadq-client-schema-selector>

  <fadq-client-info-addresses
    [client]="workspace.client"
    [map]="workspace.map">
  </fadq-client-info-addresses>
</div>
