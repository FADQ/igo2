

<mat-form-field class="fadq-diagram-selector">
  <mat-select
    [value]="diagram$ | async"
    [placeholder]="'client.diagram.placeholder' | translate"
    (selectionChange)="onSelectionChange($event)">
    <mat-option>{{'client.diagram.all' | translate}}</mat-option>
    <ng-template ngFor let-diagram [ngForOf]="store.observable | async">
      <mat-option [value]="diagram">
        {{getDiagramTitle(diagram)}}
      </mat-option>
    </ng-template>
  </mat-select>
</mat-form-field>
