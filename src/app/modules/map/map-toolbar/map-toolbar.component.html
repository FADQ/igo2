<ng-container>
  <igo-toolbar
    [tools]="tools"
    [horizontal]="true"
    [withTitle]="false"
    (trigger)="activateTool($event)"
    *ngIf="!collapsed, else collapsedToolbar">
  </igo-toolbar>
  <ng-template #collapsedToolbar>
    <div>
      <button
        id="expand-toolbar-button"
        mat-icon-button
        [matMenuTriggerFor]="toolbarMenu">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <mat-menu
        #toolbarMenu="matMenu"
        class="fadq-compact-menu fadq-no-min-width-menu"
        overlapTrigger="true"
        xPosition="before"
        yPosition="above">

        <igo-toolbar
          igoStopPropagation
          [tools]="tools"
          [horizontal]="false"
          [withTitle]="false"
          (trigger)="activateTool($event)">
        </igo-toolbar>
      </mat-menu>
    </div>
  </ng-template>
</ng-container>
