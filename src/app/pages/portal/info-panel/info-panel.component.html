<igo-panel
  [title]="feature.title"
  (click)="opened = !opened">
  <button
    mat-icon-button
    panelRightButton>
    <mat-icon>
      <ng-container *ngIf="!opened">
        arrow_drop_up
      </ng-container>
      <ng-container *ngIf="opened">
        arrow_drop_down
      </ng-container>
    </mat-icon>
  </button>
  <ng-container>
    <igo-feature-details [feature]="feature"></igo-feature-details>
  </ng-container>
</igo-panel>
