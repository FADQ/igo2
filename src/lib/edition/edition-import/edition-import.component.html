<fadq-card-panel
  [svgIcon]="'help-circle'"
  [iconColor]="'accent'"
  [title]="title || ('edition.import.message' | translate)"
  [message]="message$ | async">

  <form class="igo-form">
    <mat-form-field [floatLabel]="'never'">
      <input
        matInput
        autocomplete="off"
        [placeholder]="placeholder$ | async"
        (click)="fileInput.click()">
    </mat-form-field>
  
    <mat-form-field>
      <input
        matInput
        placeholder="{{'igo.geo.importExportForm.importProjPlaceholder' | translate}}"
        name="projection"
        [(ngModel)]="projection">
    </mat-form-field>
  
    <input
      #fileInput
      type="file"
      [style.display]="'none'"
      (change)="onSelectFiles($event.target.files)">
  </form>

  <ng-container buttons>
    <button
      mat-button
      type="button"
      (click)="onCancel()">
      {{ 'cancel' | translate }}
    </button>
    <button
      mat-raised-button
      type="button"
      color="primary"
      [disabled]="(file$ | async) === undefined"
      (click)="onImport()">
      {{'igo.geo.importExportForm.importButton' | translate}}
    </button> 
  </ng-container>

</fadq-card-panel>
