<fadq-message-inline
  *ngIf="message$ | async as message"  
  [message]="message">
</fadq-message-inline>

<igo-feature-form
  #featureForm
  class="igo-form-compact"
  [form]="form"
  [feature]="feature$ | async"
  (submitForm)="onSubmit($event)">

  <mat-tab-group *ngIf="form.groups.length > 0" [selectedIndex]="groupIndex">
    <mat-tab *ngFor="let group of form.groups" [label]="group.title">
      <igo-form-group [group]="group"></igo-form-group>
    </mat-tab>
  </mat-tab-group>

  <div class="fadq-edition-extra-fields">
    <igo-form-field
      *ngFor="let field of form.fields"
      [field]="field">
    </igo-form-field>
  </div>

  <div formButtons>
    <button
      mat-button
      type="button"
      (click)="onCancel()">
      {{ 'cancel' | translate }}
    </button>
    <button
      mat-raised-button

      type="submit"
      color="primary"
      [disabled]="!form.control.valid">
      {{ 'apply' | translate }}
    </button>
  </div>
  
</igo-feature-form>
