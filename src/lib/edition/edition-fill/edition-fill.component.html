<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon [color]="'accent'" svgIcon="help-circle"></mat-icon>
    </div>
    <mat-card-title>{{'edition.fill.message' | translate}}</mat-card-title>
  </mat-card-header>

  <mat-card-content [ngClass]="{'with-error-message': (errorMessage$ | async) !== undefined}">
    <p
      *ngIf="errorMessage$ | async as errorMessage"
      class="fadq-error-text">
      {{errorMessage}}
    </p>

    <igo-entity-table
      class="table-compact"
      [store]="exclusionStore"
      [template]="tableTemplate">
    </igo-entity-table>

    <div class="igo-form-buttons">
      <button
        mat-button
        type="button"
        (click)="onCancel()">
        {{ 'close' | translate }}
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="onSubmit()">
        {{ 'apply' | translate }}
      </button>
    </div>
  </mat-card-content>
</mat-card>
