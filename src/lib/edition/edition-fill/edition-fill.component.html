<fadq-card-panel
  [svgIcon]="'help-circle'"
  [iconColor]="'accent'"
  [title]="title || ('edition.fill.message' | translate)"
  [message]="message$ | async">

  <igo-entity-table
    class="table-compact"
    [store]="exclusionStore"
    [template]="tableTemplate">
  </igo-entity-table>

  <ng-container buttons>
    <button
      mat-button
      type="button"
      (click)="onCancel()">
      {{ 'close' | translate }}
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()">
      {{ 'apply' | translate }}
    </button> 
  </ng-container>

</fadq-card-panel>
