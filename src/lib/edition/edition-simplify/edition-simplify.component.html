<fadq-card-panel
  [title]="title || ('edition.simplify.message' | translate)"
  [message]="message$ | async">

  <mat-slider
    showTickMarks
    thumbLabel="false"
    step="5"
    [min]="0"
    [max]="200"
    name="tolerance"
    ngDefaultControl
    [(ngModel)]="tolerance">
    <input matSliderThumb>
  </mat-slider>

  <ng-container buttons>
    <button
      mat-button
      type="button"
      (click)="onCancel()">
      {{ 'close' | translate }}
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="(submitEnabled$ | async) === false"
      (click)="onSubmit()">
      {{ 'apply' | translate }}
    </button> 
  </ng-container>

</fadq-card-panel>
