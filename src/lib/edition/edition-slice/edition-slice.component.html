<fadq-card-panel
  [title]="title || ('edition.slice.message' | translate)"
  [message]="message$ | async">

  <ng-container buttons>
    <button
      mat-button
      type="button"
      (click)="onCancel()">
      {{ 'cancel' | translate }}
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!(submitEnabled$ | async)"
      (click)="onSubmit()">
      {{ 'edition.slice.apply' | translate }}
    </button> 
  </ng-container>

</fadq-card-panel>
