<div class="fadq-client-info-section fadq-client-info-addresses">
  <table class="igo-striped">
    <tbody>
      <tr>
        <td>{{'client.info.adresseCor' | translate}}</td>
      </tr>
      <tr>
        <ng-container *ngTemplateOutlet="address; context: {$implicit: client.info.adresseCor}"></ng-container>
      </tr>
      <tr>
        <td>{{'client.info.adresseExp' | translate}}</td>
      </tr>
      <tr>
        <ng-container *ngTemplateOutlet="address; context: {$implicit: client.info.adresseExp} "></ng-container>
      </tr>
      <tr>
        <td>{{'client.info.adressePro' | translate}}</td>
      </tr>
      <tr *ngFor="let addressPro of client.info.adressePro">
        <ng-container *ngTemplateOutlet="address; context: {$implicit: addressPro}"></ng-container>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #address let-address>
  <td>
    <a
      *ngIf="address"
      href="#"
      (click)="searchAddress(address)">
      {{address}}
    </a>
    <ng-container *ngIf="!address">-</ng-container>
  </td>
</ng-template>
