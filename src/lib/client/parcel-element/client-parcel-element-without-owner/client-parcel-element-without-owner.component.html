<fadq-card-panel
  [title]="'client.parcelElement.recoverParcelsWithoutOwner.info' | translate"
  [message]="message$ | async">

  <div class="client-parcel-element-without-owner-scale">{{scaleText$ | async}}</div>

  <ng-container buttons>
    <button
      mat-button
      type="button"
      (click)="onCancel()">
      {{ 'cancel' | translate }}
    </button>
    <button
      mat-button
      (click)="onRefresh()">
      {{ 'refresh' | translate }}
    </button>
    <button
      mat-raised-button
      color="primary"
      type="button"
      [disabled]="!(recoverEnabled$ | async)"
      (click)="onRecover()">
      {{ 'recover' | translate }}
    </button>  
  </ng-container>

</fadq-card-panel>
