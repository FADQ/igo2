<mat-card>
  <mat-card-content>
    <fadq-card-panel-content [message]="message$ | async">

      <ng-container body>
        <mat-form-field>
          <fadq-client-parcel-element-numbering-input [(ngModel)]="value"></fadq-client-parcel-element-numbering-input>
        </mat-form-field>
        <igo-entity-table
          class="table-compact"
          [store]="subTransaction.operations"
          [template]="tableTemplate">
        </igo-entity-table>
      </ng-container>

      <ng-container buttons>
        <button
          mat-button
          type="button"
          (click)="onCancel()">
          {{ 'cancel' | translate }}
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="onComplete()">
          {{ 'apply' | translate }}
        </button>
      </ng-container>

    </fadq-card-panel-content>
  </mat-card-content> 
</mat-card>
