<mat-card>
  <mat-card-content [ngClass]="{'with-error-message': (errorMessage$ | async) !== undefined}">
    <mat-form-field>
      <fadq-client-parcel-element-numbering-input [(ngModel)]="value"></fadq-client-parcel-element-numbering-input>
    </mat-form-field>

    <p
      *ngIf="errorMessage$ | async as errorMessage"
      class="fadq-error-text">
      {{errorMessage}}
    </p>

    <igo-entity-table
      class="table-compact"
      [store]="subTransaction.operations"
      [template]="tableTemplate">
    </igo-entity-table>

    <div class="igo-form-buttons">
      <button
        mat-button
        type="button"
        (click)="onCancel()">
        {{ 'cancel' | translate }}
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="onComplete()">
        {{ 'apply' | translate }}
      </button>
    </div>
  </mat-card-content> 
</mat-card>
