<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon [color]="'accent'" svgIcon="help-circle"></mat-icon>
    </div>
    <mat-card-title>{{'client.parcelElement.edit.confirm' | translate}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div>
      <div class="igo-form-buttons">
        <button
          mat-button
          type="button"
          (click)="onCancel()">
          {{ 'no' | translate }}
        </button>
        <button
          mat-raised-button
          color="primary"
          [disabled]="disabled"
          (click)="onSubmit()">
          {{ 'yes' | translate }}
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
