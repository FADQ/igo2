<ng-container *ngIf="!(errorMessage$ | async); else error">
  <mat-card>
    <mat-card-header>
        <div mat-card-avatar>
          <mat-icon [color]="'accent'" svgIcon="help-circle"></mat-icon>
        </div>
        <mat-card-title>{{'client.parcelElement.edit.confirm' | translate}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div>
        <div class="igo-form-buttons">
          <button
            mat-button
            type="button"
            (click)="onCancel()">
            {{ 'no' | translate }}
          </button>
          <button
            mat-raised-button
            color="primary"
            (click)="onSubmit()">
            {{ 'yes' | translate }}
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #error>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon [color]="'warn'" svgIcon="alert-circle"></mat-icon>
      </div>
      <mat-card-title>{{errorMessage$ | async}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div>
        <div class="igo-form-buttons">
          <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="onCancel()">
            {{ 'close' | translate }}
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-template>
