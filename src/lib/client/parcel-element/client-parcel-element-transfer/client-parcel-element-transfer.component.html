<fadq-card-panel
  [title]="'client.parcelElement.transfer' | translate"
  [message]="message$ | async">

  <form class="igo-form" [formGroup]="formGroup">
    <igo-entity-selector
      [store]="clientStore"
      [placeholder]="'client.parcelElement.transfer.client.placeholder' | translate"
      [titleAccessor]="getClientNumber"
      (selectedChange)="onSelectClient($event)">
    </igo-entity-selector>
  
    <div class="slide-toggle-container">
      <mat-slide-toggle
        formControlName="keepParcelNumbers"
        [labelPosition]="'before'">
        {{'client.parcelElement.transfer.keepParcelNumbers' | translate}}
      </mat-slide-toggle>
      <mat-slide-toggle
        formControlName="transferAllParcels"
        [labelPosition]="'before'">
        {{'client.parcelElement.transfer.transferAllParcels' | translate}}
      </mat-slide-toggle>
    </div>
  </form>

  <ng-container buttons>
    <button
      mat-button
      type="button"
      [disabled]="(submitHandler.step$ | async) === submitStep.Pending"
      (click)="onCancel()">
      {{ 'cancel' | translate }}
    </button>
    <button
      mat-raised-button
      type="button"
      color="primary"
      [disabled]="(submitHandler.step$ | async) === submitStep.Pending || (toClient$ | async) === undefined"
      (click)="onTransfer()">
      {{'client.parcelElement.transfer.apply' | translate}}
    </button>
  </ng-container>

</fadq-card-panel>
