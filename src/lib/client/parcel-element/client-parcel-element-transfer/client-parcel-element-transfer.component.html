<form class="igo-form">
  <mat-form-field>
    <!--input
      matInput
      placeholder="Importer les parcelles du client"
      name="client"
      [(ngModel)]="client"-->
    <input
      matInput
      placeholder="Exporter les parcelles sélectionnées au client"
      name="client">
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Schéma"
      name="parcel">
  </mat-form-field>

  <div class="igo-form-buttons">
    <button
      mat-button
      type="button"
      (click)="onCancel()">
      {{ 'cancel' | translate }}
    </button>
    <button
      mat-raised-button
      type="button"
      color="primary"
      (click)="onTransfer()">
      {{'client.parcelElement.transfer.apply' | translate}}
    </button>
  </div>
</form>
