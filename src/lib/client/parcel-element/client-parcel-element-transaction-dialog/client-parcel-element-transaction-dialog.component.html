<h3 mat-dialog-title>{{'client.parcelElement.transactionDialog.title' | translate}}</h3>

<div mat-dialog-content>
  <p>{{'edition.save.confirm' | translate}}</p>
</div>
  
<div mat-dialog-actions>
  <div class="igo-form-buttons">
    <button
      mat-button
      color="primary"
      [disabled]="(submitHandler.step$ | async) === submitStep.Pending"
      (click)="onYesClick()"
      cdkFocusInitial>
      {{'yes' | translate}}
    </button>
    <button
      mat-button
      [disabled]="(submitHandler.step$ | async) === submitStep.Pending"
      (click)="onNoClick()">
      {{'no' | translate}}
    </button>
    <button
      mat-button
      [disabled]="(submitHandler.step$ | async) === submitStep.Pending"
      (click)="onCancelClick()">
      {{'cancel' | translate}}
    </button>
  </div>
</div>
