<fadq-card-panel
  [svgIcon]="'help-circle'"
  [iconColor]="'accent'"
  [title]="'client.parcelElement.reconciliate.confirm' | translate"
  [message]="message$ | async">

  <div class="client-parcel-element-reconciliate-linked-clients">
    {{'client.parcelElement.reconciliate.linkedClients' | translate}}
  </div>

  <igo-entity-table
    class="table-compact"
    [store]="clientStore"
    [template]="tableTemplate">
  </igo-entity-table>

  <ng-container buttons>
    <ng-container *ngIf="((submitHandler.step$ | async) !== submitStep.Complete); else close">
      <button
        mat-button
        type="button"
        [disabled]="(submitHandler.step$ | async) === submitStep.Pending"
        (click)="onCancel()">
        {{ 'no' | translate }}
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="(submitHandler.step$ | async) === submitStep.Pending"
        (click)="onSubmit()">
        {{ 'yes' | translate }}
      </button>
    </ng-container>
    <ng-template #close>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="onClose()">
        {{ 'close' | translate }}
      </button>  
    </ng-template>
  </ng-container>

</fadq-card-panel>
