<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon [color]="'accent'" svgIcon="help-circle"></mat-icon>
    </div>
    <mat-card-title>{{'client.parcelElement.reconciliate.confirm' | translate}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <fadq-message-inline
      *ngIf="message$ | async as message"  
      [message]="message">
    </fadq-message-inline>

    <div>
      <div class="igo-form-buttons">
        <ng-container *ngIf="!hasError; else close">
          <button
            mat-button
            type="button"
            (click)="onCancel()">
            {{ 'no' | translate }}
          </button>
          <button
            mat-raised-button
            color="primary"
            [disabled]="disabled"
            (click)="onSubmit()">
            {{ 'yes' | translate }}
          </button>
        </ng-container>
        <ng-template #close>
          <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="onCancel()">
            {{ 'close' | translate }}
          </button>  
        </ng-template>
      </div>
    </div>
  </mat-card-content>
</mat-card>
