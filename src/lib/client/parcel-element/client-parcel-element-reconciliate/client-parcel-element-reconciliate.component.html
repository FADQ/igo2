<fadq-card-panel
  [svgIcon]="icon$ | async"
  [iconColor]="iconColor$ | async"
  [title]="title$ | async">

  <div class="client-parcels-reconciliate-linked-clients">
    {{'client.parcelElement.reconciliate.linkedClients' | translate}}
  </div>

  <igo-entity-table
    class="table-compact"
    [store]="clientStore"
    [template]="tableTemplate">
  </igo-entity-table>

  <ng-container buttons>
    <ng-container *ngIf="!(submitted$ | async); else close">
      <button
        mat-button
        type="button"
        (click)="onCancel()">
        {{ 'no' | translate }}
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="disabled"
        (click)="onSubmit()">
        {{ 'yes' | translate }}
      </button>
    </ng-container>
    <ng-template #close>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="onClose()">
        {{ 'close' | translate }}
      </button>  
    </ng-template>
  </ng-container>

</fadq-card-panel>
