<fadq-card-panel
  [svgIcon]="'alert'"
  [iconColor]="'warn'"
  [title]="'client.parcelElement.deleteTx.confirm' | translate">

  <ng-container buttons>
    <button
      mat-button
      type="button"
      [disabled]="(submitHandler.step$ | async) === submitStep.Pending"
      (click)="onCancel()">
      {{ 'no' | translate }}
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="(submitHandler.step$ | async) === submitStep.Pending"
      (click)="onSubmit()">
      {{ 'yes' | translate }}
    </button>  
  </ng-container>

</fadq-card-panel>
