
<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon [color]="'accent'">help</mat-icon>
    </div>
    <mat-card-title>{{'client.schemaElement.save.confirm' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <fadq-entity-form
      [template]="formTemplate"
      (submitForm)="onSubmit()"
      (cancel)="onCancel()">
      <fadq-entity-table
        class="table-compact"
        [store]="transaction.operations"
        [template]="tableTemplate"
        (entityClick)="onOperationClick($event)">
      </fadq-entity-table>
    </fadq-entity-form>
  </mat-card-content>
</mat-card>
