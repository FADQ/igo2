<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon [color]="'accent'">help</mat-icon>
    </div>
    <mat-card-title>{{'client.schemaElement.slice.message' | translate}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p
      *ngIf="errorMessage$ | async as errorMessage"
      class="fadq-error-text">
      {{errorMessage}}
    </p>

    <div class="igo-form-buttons">
      <button
        mat-button
        type="button"
        (click)="onCancel()">
        {{ 'cancel' | translate }}
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!(submitEnabled$ | async)"
        (click)="onSubmit()">
        {{ 'apply' | translate }}
      </button>
    </div>
  </mat-card-content>
</mat-card>
