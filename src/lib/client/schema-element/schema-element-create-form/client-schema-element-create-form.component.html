<igo-feature-form
  *ngIf="form$ | async as form"
  [form]="form"
  [store]="store"
  (submitForm)="onSubmit($event)">

  <mat-tab-group>
    <mat-tab [label]="'geometry' | translate">
      <igo-form-group [group]="form.groups[0]"></igo-form-group>
    </mat-tab>
    <mat-tab [label]="'informations' | translate">
      <igo-form-group [group]="form.groups[1]"></igo-form-group>
    </mat-tab>
  </mat-tab-group>

  <div formButtons>
    <button
      mat-button
      type="button"
      (click)="onCancel()">
      {{ 'cancel' | translate }}
    </button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!form.control.valid">
      {{ 'save' | translate }}
    </button>
  </div>
  
</igo-feature-form>
