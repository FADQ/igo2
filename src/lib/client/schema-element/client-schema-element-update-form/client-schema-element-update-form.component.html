<p
  *ngIf="errorMessage$ | async as errorMessage"
  class="fadq-error-text">
  {{errorMessage}}
</p>

<igo-feature-form
  *ngIf="form$ | async as form"
  class="igo-form-compact"
  [form]="form"
  [feature]="element"
  [store]="store"
  (submitForm)="onSubmit($event)">

  <mat-tab-group [selectedIndex]="1">
    <mat-tab [label]="'geometry.geometry' | translate">
      <igo-form-field [field]="form.fields[0]"></igo-form-field>
    </mat-tab>
    <mat-tab [label]="'informations' | translate">
      <igo-form-group [group]="form.groups[0]"></igo-form-group>
    </mat-tab>
  </mat-tab-group>

  <div formButtons>
    <button
      mat-button
      type="button"
      (click)="onCancel()">
      {{ 'cancel' | translate }}
    </button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!form.control.valid">
      {{ 'client.schemaElement.update.apply' | translate }}
    </button>
  </div>

</igo-feature-form>
