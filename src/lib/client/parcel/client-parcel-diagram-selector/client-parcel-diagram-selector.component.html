<igo-entity-selector
  [store]="store"
  [multi]="true"
  [multiAllText]="'client.diagram.all' | translate"
  [multiNoneText]="'client.diagram.none' | translate"
  [placeholder]="'client.diagram.placeholder' | translate"
  [titleAccessor]="getDiagramTitle"
  (selectedChange)="selectedChange.emit($event)">
</igo-entity-selector>
