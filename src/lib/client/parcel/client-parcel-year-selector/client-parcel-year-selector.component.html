

<mat-form-field class="fadq-client-parcel-year-selector">
  <mat-select
    [(ngModel)]="currentParcelYear"
    [placeholder]="'client.parcelYear.placeholder' | translate"
    (selectionChange)="onSelectionChange($event)">
    <ng-template ngFor let-parcelYear [ngForOf]="store.entities$ | async">
      <mat-option [value]="parcelYear">
        {{getParcelYearTitle(parcelYear)}}
      </mat-option>
    </ng-template>
  </mat-select>
</mat-form-field>
