

<mat-form-field class="fadq-client-parcel-year-selector">
  <mat-select
    [value]="current$ | async"
    [placeholder]="'client.parcelYear.placeholder' | translate"
    (selectionChange)="onSelectionChange($event)">
    <ng-template ngFor let-year [ngForOf]="store.view.all$() | async">
      <mat-option [value]="year">
        {{getParcelYearTitle(year)}}
      </mat-option>
    </ng-template>
  </mat-select>
</mat-form-field>
