<table>
  <tr *ngFor="let group of groups$ | async">
    <td>
      <fadq-client-parcel-pro-legend-thumbnail
        [innerColor]="getGroupInnerColor(group)"
        [outerColor]="getGroupOuterColor(group)">
      </fadq-client-parcel-pro-legend-thumbnail>
    </td>
    <td>{{getGroupProDesc(group)}}</td>
    <td>{{group.parcels.length}}</td>
  </tr>
</table>
