<igo-form
  *ngIf="form$ | async as form"
  class="igo-form-compact"
  [form]="form"
  (submitForm)="onSubmit($event)">

  <igo-form-group [group]="form.groups[0]"></igo-form-group>

  <fadq-message-inline
    *ngIf="message$ | async as message"  
    [message]="message">
  </fadq-message-inline>

  <div formButtons>
    <button
      mat-button
      type="button"
      (click)="onCancel()">
      {{labelCancelButton}}
    </button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="form.control.pristine || !form.control.valid || isDisabled">
      {{ 'client.schema.transfer' | translate }}
    </button>
  </div>
  
</igo-form>
