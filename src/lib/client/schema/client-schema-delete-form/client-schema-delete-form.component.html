<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon [color]="'warn'">warning</mat-icon>
    </div>
    <mat-card-title>{{'client.schema.delete.confirm' | translate}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="igo-form-buttons">
      <button
        mat-button
        type="button"
        (click)="onCancel()">
        {{ 'no' | translate }}
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="onSubmit()">
        {{ 'yes' | translate }}
      </button>
    </div>
  </mat-card-content>
</mat-card>
