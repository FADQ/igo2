<ng-container *ngIf="template$ | async as template">
  <mat-card *ngIf="schema">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon [color]="'warn'">warning</mat-icon>
      </div>
      <mat-card-title>{{'client.schema.delete.confirm' | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <fadq-entity-form
        [entity]="schema"
        [template]="template"
        (submitForm)="onSubmit($event)"
        (cancel)="onCancel()">
      </fadq-entity-form>
    </mat-card-content>
  </mat-card>
</ng-container>
