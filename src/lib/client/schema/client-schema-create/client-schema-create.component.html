<igo-form
  *ngIf="form$ | async as form"
  [form]="form"
  (submitForm)="onSubmit($event)">

  <igo-form-group [group]="form.groups[0]"></igo-form-group>

  <div formButtons>
    <button
      mat-button
      type="button"
      (click)="onCancel()">
      {{ 'cancel' | translate }}
    </button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!form.control.valid">
      {{ 'save' | translate }}
    </button>
  </div>
  
</igo-form>
