
<form
  *ngIf="form !== undefined"
  class="igo-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit(form.value)">

  <div class="fadq-entity-form-content">
    <div
      *ngIf="template.fields && template.fields.length > 0"
      class="fadq-entity-form-fields">
      <mat-grid-list cols="2" rowHeight="60px">
        <ng-container *ngFor="let field of template.fields">
          <ng-container *ngIf="getFieldControl(field) as control">
            <mat-grid-tile [colspan]="getFieldColSpan(field)">
              <fadq-entity-form-field
                [field]="field"
                [control]="control">
              </fadq-entity-form-field>
            </mat-grid-tile>
          </ng-container>
        </ng-container>
      </mat-grid-list>
    </div>

    <div class="fadq-entity-form-extra-content">
      <ng-content></ng-content>
    </div>
  </div>

  <div class="fadq-entity-form-button-group">
    <button mat-button type="button" (click)="onCancelButtonClick()">
      {{ cancelLabel }}
    </button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!form.valid || disabled">
      {{ submitLabel }}
    </button>
  </div>

</form>
