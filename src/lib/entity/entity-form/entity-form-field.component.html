

<mat-form-field *ngIf="inputType === 'text'">
  <input
    matInput
    [placeholder]="field.title"
    [formControl]="control">
</mat-form-field>
<mat-form-field *ngIf="inputType === 'select'">
  <mat-select
    [placeholder]="field.title"
    [formControl]="control">
    <mat-option *ngFor="let choice of inputChoices" [value]="choice.value">
      {{choice.title}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field *ngIf="inputType === 'geometry'">
  <fadq-entity-form-field-geometry-input
    [formControl]="control"
    [placeholder]="field.title"
    [tooltip]="input.tooltip"
    [map]="input.map"
    [geometryType]="input.geometryType">
  </fadq-entity-form-field-geometry-input>
</mat-form-field>
