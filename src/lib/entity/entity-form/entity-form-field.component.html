

<mat-form-field>
  <input
    *ngIf="inputType === 'text'"
    matInput
    [placeholder]="field.title"
    [formControl]="control">
  <mat-select
    *ngIf="inputType === 'select'"
    [placeholder]="field.title"
    [formControl]="control">
    <mat-option *ngFor="let choice of inputChoices" [value]="choice.value">
      {{choice.title}}
    </mat-option>
  </mat-select>

  <fadq-entity-form-field-geometry-input
    *ngIf="inputType === 'geometry'"
    [formControl]="control"
    [map]="input.map"
    [geometryType]="input.geometryType">
  </fadq-entity-form-field-geometry-input>

</mat-form-field>
