<div>
  <div class="measure-type-toggle">
    <mat-button-toggle-group
      [value]="activeMeasureType"
      (change)="onMeasureTypeChange($event.value)">
      <mat-button-toggle [value]="measureType.Length">
        {{('measure.' + measureType.Length) | translate}}
      </mat-button-toggle>
      <mat-button-toggle [value]="measureType.Area">
        {{('measure.' + measureType.Area) | translate}}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="measure-options">
    <mat-slide-toggle
      [checked]="drawControlIsActive"
      [labelPosition]="'before'"
      (change)="onToggleDrawControl($event.checked)">
      {{'measure.toggleMeasure' | translate}}
    </mat-slide-toggle>

    <mat-slide-toggle
      [checked]="showTooltips"
      [labelPosition]="'before'"
      (change)="onToggleTooltips($event.checked)">
      {{'measure.toggleMapTooltips' | translate}}
    </mat-slide-toggle>

    <mat-slide-toggle
      [checked]="measureUnitsAuto"
      [labelPosition]="'before'"
      (change)="onToggleMeasureUnitsAuto($event.checked)">
      {{'measure.toggleAutoUnits' | translate}}
    </mat-slide-toggle>
  </div>

  <ng-container *ngIf="measure$ | async as measure">
    <fadq-measurer-item
      [measureType]="measureType.Length"
      [measureUnit]="measureLengthUnit.Meters"
      [measure]="measure.length"
      [auto]="measureUnitsAuto"
      [placeholder]="(activeMeasureType === measureType.Area ? 'measure.perimeter' : 'measure.length') | translate"
      (measureUnitChange)="onLengthUnitChange($event)">
    </fadq-measurer-item>

    <fadq-measurer-item
      [measureType]="measureType.Area"
      [measureUnit]="measureAreaUnit.SquareMeters"
      [measure]="measure.area"
      [auto]="measureUnitsAuto"
      [placeholder]="'measure.area' | translate"
      (measureUnitChange)="onAreaUnitChange($event)">
    </fadq-measurer-item>
  </ng-container>

  <fadq-entity-table
    #table
    class="table-compact"
    [store]="store"
    [template]="tableTemplate">
  </fadq-entity-table>
</div>
