<mat-list-item
  matTooltipClass="actionbarItemTooltip"
  matTooltipShowDelay="500"
  [matTooltip]="tooltip | translate"
  [ngClass]="{'fadq-actionbar-item-disabled': disabled}"
  (click)="onClick()">
  <button
    mat-list-avatar
    mat-icon-button
    [disabled]="disabled">
    <mat-icon *ngIf="withIcon">{{icon}}</mat-icon>
  </button>
  <h4 *ngIf="withTitle" matLine>{{title | translate}}</h4>
</mat-list-item>
