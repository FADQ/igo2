<mat-form-field>
  <mat-select
    [value]="selected$ | async"
    [placeholder]="'cadastre.lot' | translate"
    matTooltipShowDelay="500"
    [matTooltip]="'cadastre.lot.tooltip' | translate"
    (selectionChange)="onSelectionChange($event)">
    <ng-template ngFor let-lot [ngForOf]="store.view.all$() | async">
      <mat-option [value]="lot">
        {{getNomLot(lot)}}
      </mat-option>
    </ng-template>
  </mat-select>
  <mat-icon class="place" svgIcon="map-marker" matPrefix></mat-icon>
</mat-form-field>
