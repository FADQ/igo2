<mat-form-field>
  <mat-select
    [value]="selected$ | async"
    [placeholder]="'cadastre.concession' | translate"
    matTooltipShowDelay="500"
    [matTooltip]="'cadastre.concession.tooltip' | translate"
    (selectionChange)="onSelectionChange($event)">
    <ng-template ngFor let-concession [ngForOf]="store.view.all$() | async">
      <mat-option [value]="concession">
        {{getNomConcession(concession)}}
      </mat-option>
    </ng-template>
  </mat-select>
  <mat-icon class="place" svgIcon="map-marker" matPrefix></mat-icon>
</mat-form-field>
