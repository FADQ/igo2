<mat-form-field>
  <mat-select
    [value]="current$ | async"
    [placeholder]="'cadastre.concession' | translate"
    (selectionChange)="onSelectionChange($event)">
    <ng-template ngFor let-concession [ngForOf]="store.view.all$() | async">
      <mat-option [value]="concession">
        {{getNomConcession(concession)}}
      </mat-option>
    </ng-template>
  </mat-select>
</mat-form-field>
