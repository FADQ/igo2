<form class="igo-form">
    <div>
        <mat-form-field class="address-field">
            <input
            matInput
            [readonly]="true"
            [placeholder]="'addressEditor.buildingNumber.placeholder' | translate"
            [value]="buildingNumber$ | async">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="address-field">
            <input
            matInput
            [readonly]="true"
            [placeholder]="'addressEditor.suffix.placeholder' | translate"
            [value]="buildingSuffix$ | async">
        </mat-form-field>
    </div>
    <div class="igo-form-button-group">
        <button
            mat-raised-button
            type="button"
            [disabled]="inEdition || disabled"
            (click)="handleFormEdit()"
        >
        {{'addressEditor.edit' | translate}}
        </button>
        <button
            mat-raised-button
            type="button"
            [disabled]="!inEdition || disabled"
            (click)="handleFormSave()"
        >
        {{'addressEditor.save' | translate}}
        </button>
        <button
            mat-raised-button
            type="button"
            [disabled]="!inEdition || disabled"
            (click)="handleFormCancel()"
        >
        {{'addressEditor.cancel' | translate}}
        </button>
    </div>
</form>
