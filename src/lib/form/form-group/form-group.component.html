
<div class="fadq-form-group">
  <div
    *ngIf="group && group.fields.length > 0"
    class="fadq-form-group-fields">
    <div
      *ngFor="let field of group.fields"
      class="fadq-form-field-wrapper"
      [ngClass]="getFieldNgClass(field)">
      <fadq-form-field [field]="field"></fadq-form-field>
    </div>
  </div>

  <div class="fadq-form-group-extra-content">
    <ng-content></ng-content>
  </div>
</div>
