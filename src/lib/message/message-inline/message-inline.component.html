<div>
  <p
    [ngClass]="{
      'fadq-success-text': message.type === messageType.SUCCESS,
      'fadq-error-text': message.type === messageType.ERROR,
      'fadq-info-text': message.type === messageType.INFO,
      'fadq-alert-text': message.type === messageType.ALERT
    }">
    <mat-icon
      *ngIf="icon"
      [color]="iconColor"
      [svgIcon]="icon">
    </mat-icon>
    {{message.text}}
  </p>
</div>
